<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My library</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <h1>My library</h1>
  </header>
  <main>
    <!--Filtrar é uma dropdown -->
    <label for="order">Order by</label>
    <select name="order" id="order">
      <option value="newest">Newest</option>
      <option value="oldest">Oldest</option>
    </select>
    <button class="addBtn" type="button">Add book</button>
    <div class="card-container">
      <div class="card">
        <img src="./images/default.jpg" alt="Imagem de uma nebula">
        <p class="title">Perdido em marte</p>
        <div class="desc">
          <p>by Andy Weir</p>
          <p>392 pages</p>
        </div>
        <div class="btns">
          <button type="button" class="changeStatus-btn">Already read?</button>
          <button type="button" class="remove-btn">Remove</button>
        </div>
      </div>

    </div>
  </main>
  <footer>
    <span>Made by: <a href="https://github.com/Caio-T4vares">Caio Vinícius</a></span>
  </footer>

  <script defer src="./script.js"></script>
</body>

</html>
