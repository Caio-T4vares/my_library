<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My library</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="modal hidden">
    <form action="" method="dialog"> <!-- Name, Author, pages, read?, optionalImg -->
      <div>
        <label for="book-name">Name:</label>
        <input type="text" name="book-name" id="book-name" placeholder="ex: One piece">
      </div>
      <div>
        <label for="author">Author:</label>
        <input type="text" name="author" id="author" placeholder="ex: Oda">
      </div>
      <div>
        <label for="pages">Number of pages:</label>
        <input type="number" name="pages" id="pages" min="0" step="1">
      </div>
      <div>
        <label for=" book-status">You already read this book?</label>
        <input type="checkbox" name="book-status" id="book-status">
      </div>
      <input type="file" name="" id="" accept="image/*">
      <button type="button" class="btn confirm-add">Confirm</button>
      <button class="close-btn">X</button>
    </form>
  </div>
  <div class="overlay hidden"></div>
  <header>
    <h1>My library</h1>
  </header>
  <main>
    <!--Filtrar é uma dropdown -->
    <label for="order">Order by</label>
    <select name="order" id="order">
      <option value="newest">Newest</option>
      <option value="oldest">Oldest</option>
    </select>
    <button class="add-btn" type="button">Add book</button>
    <div class="card-container">
      <div class="card">
        <!-- <img src="./images/default.jpg" alt="Imagem de uma nebula"> -->
        <div class="info">
          <p class="title">Perdido em marte</p>
          <div class="desc">
            <p>by Andy Weir</p>
            <p>392 pages</p>
            <p>read?</p>
          </div>
        </div>
        <div class="btns">
          <button type="button" class="btn changeStatus-btn">Mark as read</button>
          <button type="button" class="btn remove-btn">Remove</button>
        </div>
      </div>

    </div>
  </main>
  <footer>
    <p>Made by: <a href="https://github.com/Caio-T4vares">Caio Vinícius</a></p>
    <p>Photo by <a href="https://unsplash.com/@inakihxz?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Iñaki del Olmo</a> on <a href="https://unsplash.com/photos/assorted-title-of-books-piled-in-the-shelves-NIJuEQw0RKg?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
    </p>
  </footer>

  <script defer src="./script.js"></script>
</body>

</html>
